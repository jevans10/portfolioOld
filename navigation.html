<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Design Portfolio</title>
  <style>
    /* Reset default margin and padding */
    body, h1, p {
      margin: 0;
      padding: 0;
    }

    /* Center content */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* Style for navigation bar */
    nav {
      background: linear-gradient(135deg, #ff6b6b, #FF8ABD); /* Orange to pink gradient */
      padding: 10px;
      text-align: center;
      font-family: Helvetica, sans-serif;
    }
    
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav li {
      display: inline-block;
      margin-right: 10px;
    }

    nav a {
      color: #333;
      text-transform: uppercase;
      text-decoration: none;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #f5c0c5;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#portfolio">Portfolio</a></li>
      <li><a href="#contact">resume<img src="https://jevans10.github.io/portfolio/images/download-icon.png"></a></li>
    </ul>
  </nav>
</body>
</html>
