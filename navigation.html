  <style>

/* Reset default margin and padding */
body, h1, p {
  margin: 0;
  padding: 0;
}

/* Center content */
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

/* Style for navigation bar */
nav {
  background: linear-gradient(135deg, #ffa6a6, #ffbdda); /* Orange to pink gradient */
  padding: 10px;
  text-align: center;
  font-family: "dm sans", sans-serif; /* Changed font-family to "dm sans" */
  font-weight: 700;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  margin-right: 10px;
}

nav a {
  color: #411900;
  text-transform: uppercase;
  text-decoration: none;
  padding: 5px 10px;
  margin-top: 5px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  display: inline-block; /* Display as inline-block */
  vertical-align: middle; /* Align vertically in the middle */
}

nav a:hover {
  background-color: #f5c0c5;
}

nav img {
  vertical-align: middle; /* Align vertically in the middle */
  margin-bottom: 5px; /* Adjust the vertical position slightly */
}

  

  </style>
