  <style>

/* Reset default margin and padding */
body, h1, p {
  margin: 0;
  padding: 0;
}

/* Center content */
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

/* Style for navigation bar */
nav {
  background: linear-gradient(135deg, #ffa6a6, #ffbdda); /* Orange to pink gradient */
  padding: 0px;
  text-align: center;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  margin-right: 1rem;
}

nav a {
  text-transform: uppercase;
  padding: 0px 8px; /* Adjusted padding */
  margin-top: -10px;
  margin-bottom: -10px;
  border-radius: 5px;
  transition: background-color 0.3s ease;
  display: inline-block; /* Display as inline-block */
  vertical-align: middle; /* Align vertically in the middle */
  font-size: 16px; /* Adjusted font size */
}

nav a:hover {
  background-color: #f5c0c5;
}

.class {
  vertical-align: top; /* Align vertically in the middle */
  margin-bottom: 5px; /* Adjust the vertical position slightly */
}

/* Media query for mobile devices */
@media only screen and (max-width: 600px) {
  nav {
    padding: 5px;
  }
  
  nav a {
    padding: 3px 6px;
    font-size: 14px;
  }
}

.resume-link {
  display: flex;
  align-items: center; /* Center vertically */
}

.resume-link img {
  margin-left: 5px; /* Add some space between text and image */
}

  </style>
