  <style>

/* Reset default margin and padding */
body, h1, p {
  margin: 0;
  padding: 0;
}

/* Center content */
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

/* Style for navigation bar */
nav {
  background: #2f3841; /* Dark Blue Nav bar */
  padding: 0px;
  text-align: center;
}

nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li {
  display: inline-block;
  margin-right: 1rem;
}

nav a {
  text-transform: uppercase;
  padding: 10px 8px; /* Adjusted padding */
  border-radius: 5px;
  transition: background-color 0.3s ease;
  display: inline-flex; /* Use flexbox */
  align-items: center; /* Center vertically */
  font-size: 16px; /* Adjusted font size */
  color: #B8B5AC;
}

nav a:hover {
  background-color: #747777;
}

.class {
  vertical-align: top; /* Align vertically in the middle */
  margin-bottom: 5px; /* Adjust the vertical position slightly */
}

/* Media query for mobile devices */
@media only screen and (max-width: 600px) {
  nav {
    padding: 5px;
  }
  
  nav a {
    padding: 10px 6px; /* Adjusted padding */
    font-size: 14px;
  }
}

.resume-link img {
  margin-left: 5px; /* Add some space between text and image */
}
